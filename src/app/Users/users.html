<div>Users</div>

<table class="users-td">
  <tr>
    <th>UserID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Balance</th>
    <th>Phone</th>
    <th>Data</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.balance}}</td>
    <td>{{user.phone}}</td>
    <td class="data-td">{{user.date}}</td>
  </tr>
</table>
